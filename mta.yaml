_schema-version: 3.3.0
ID: btp-cap-samples
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: btp-cap-samples-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: btp-cap-samples-auth
      - name: btp-cap-samples-db
      - name: btp-cap-samples-messaging
      - name: btp-cap-samples-connectivity
      - name: btp-cap-samples-destination
      - name: btp-cap-samples-logging
      - name: btp-cap-samples-auditlog

  - name: btp-cap-samples-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: btp-cap-samples-db

  - name: btp-cap-samples
    type: approuter.nodejs
    path: app/router
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: btp-cap-samples-auth
      - name: btp-cap-samples-destination
      - name: btp-cap-samples-html5-runtime
      - name: btp-cap-samples-portal
      - name: btp-cap-samples-logging

  - name: btp-cap-samples-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: btp-cap-samples-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: app/
      requires:
        - name: btpcapsamplesadminbooks
          artifacts:
            - admin-books.zip
          target-path: app/
        - name: btpcapsamplesbrowse
          artifacts:
            - browse.zip
          target-path: app/

  - name: btpcapsamplesadminbooks
    type: html5
    path: app/admin-books
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []
  - name: btpcapsamplesbrowse
    type: html5
    path: app/browse
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []

  - name: btp-cap-samples-portal-deployer
    type: com.sap.application.content
    path: app/portal
    requires:
      - name: btp-cap-samples-portal
        parameters:
          content-target: true
          service-key:
            name: btp-cap-samples-portal-key
            config:
              content-endpoint: developer
      - name: btp-cap-samples-auth
      - name: btp-cap-samples-html5-repo-host
      - name: btp-cap-samples-app-deployer
    deployed-after:
      - btp-cap-samples-app-deployer
  - name: notification-content-deployment
    type: nodejs
    path: gen/srv
    parameters:
      no-route: true
      no-start: true
      memory: 256MB
      disk-quota: 1GB
      tasks:
        - name: notification-content-deployment
          command: "node node_modules/@cap-js/notifications/lib/content-deployment.js"
          memory: 256MB
          disk-quota: 1GB
    requires:
      - name: btp-cap-samples-destination
      - name: btp-cap-samples-logging
      - name: btp-cap-samples-auth
      - name: btp-cap-samples-connectivity
      - name: btp-cap-samples-messaging

resources:
  - name: btp-cap-samples-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: btp-cap-samples-${org}-${space}
        tenant-mode: dedicated
  - name: btp-cap-samples-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: btp-cap-samples-messaging
    type: org.cloudfoundry.managed-service
    parameters:
      service: enterprise-messaging
      service-plan: default
      path: ./event-mesh.json
  - name: btp-cap-samples-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite
  - name: btp-cap-samples-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: btp-cap-samples-srv-api
                URL: ~{srv-api/srv-url}
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
              - Name: ui5
                URL: https://ui5.sap.com
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet

  - name: btp-cap-samples-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: btp-cap-samples-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
  - name: btp-cap-samples-portal
    type: org.cloudfoundry.managed-service
    parameters:
      service: portal
      service-plan: standard
  - name: btp-cap-samples-logging
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: standard
  - name: btp-cap-samples-auditlog
    type: org.cloudfoundry.managed-service
    parameters:
      service: auditlog
      service-plan: premium
