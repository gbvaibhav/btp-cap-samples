_schema-version: 3.3.0
ID: btp-cap-samples
description: A simple CAP project.
version: 1.0.0
modules:
- name: btp-cap-samples-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: btp-cap-samples-auth
  - name: btp-cap-samples-db
  - name: btp-cap-samples-connectivity
  - name: btp-cap-samples-destination
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm
- name: btp-cap-samples-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: btp-cap-samples-db
  parameters:
    buildpack: nodejs_buildpack
- name: btp-cap-samples-app-deployer
  type: com.sap.application.content
  path: gen
  requires:
  - name: btp-cap-samples-html5-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: app/
    requires:
    - artifacts:
      - sampleui5app.zip
      name: sampleui5app
      target-path: app/
- name: sampleui5app
  type: html5
  path: app/btp-cap-samples-ui5-app
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm ci
    - npm run build:cf
    supported-platforms: []
resources:
- name: btp-cap-samples-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: btp-cap-samples-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: btp-cap-samples-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: btp-cap-samples-connectivity
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-plan: lite
- name: btp-cap-samples-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: btp-cap-samples-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
    service: destination
    service-plan: lite
  requires:
    - name: srv-api
- name: btp-cap-samples-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: btp-cap-samples-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: btp-cap-samples-html5-service
    service-plan: app-host
- name: btp-cap-samples-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: btp-cap-samples-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
